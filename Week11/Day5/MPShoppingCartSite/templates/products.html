{% extends "base.html" %}

{% block jumbotron %}
    <h1 class="text-primary mb-4">Tech Market Products</h1>
    <h4>Browse our products</h4>
{% endblock %}

{% block content %}
    {% for product in products %}
        <div class="card mb-4">
            <div class="card-header">
                {{ product["Name"] }}
            </div>
            <img src="../static/{{ product['ProductPicUrl'] }}" class="card-img-top w-25" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product["ProductId"] }}</h5>
                <p class="card-text">{{ product["Description"] }}</p>
                <a href="/products/{{ product["ProductId"] }}" class="btn btn-primary">More Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
