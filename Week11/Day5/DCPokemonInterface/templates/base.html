<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link rel="stylesheet" type="text/css" href="../static/base.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="Page" class="container-fluid p-0">
        <header>
            <nav id="NavBar" class="navbar navbar-expand-lg navbar-dark">
                <div class="container w-75">
                    <a class="navbar-brand" href="/">
                        <img src="../static/Pokeball.png" alt="" height="50">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-white fs-2"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav fs-4 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url_rule.endpoint in ["/", "pokemons"] %}active{% endif %}"
                               aria-current="page" href="/">Pokemon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url_rule.endpoint == "bytype" %}active{% endif %}"
                               aria-current="page" href="/pokemon/bytype">Type</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url_rule.endpoint == "byname" %}active{% endif %}"
                               aria-current="page" href="/pokemon/byname">Name</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="Jumbotron" class="container">
                <img src="../static/PokemonLogo.png" alt="" width="30%">
                {% block jumbotron %}{% endblock %}
            </div>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
