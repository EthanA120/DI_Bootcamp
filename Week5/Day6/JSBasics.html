    <script>
        let divGrid = [...document.querySelectorAll(".row > div:not(.white)")];
        let grid = [];

        for (let i = 0; i < 7; i++) {
            grid.push([]);

            for (let j = 0; j < 7; j++) {
                grid[i][j] = divGrid[j];
            }
            divGrid.splice(0, 7);
        }
        console.log(grid);
        
        function AWithAsterisk(n) {
            let halfN = Math.floor(n / 2);

            // rows:
            for (let i = 0; i < n; i++) {
                //columns:
                for (let j = 0; j < n; j++) {
                    if (
                        // first row:
                        (i == 0 && (halfN - 1) <= j && j <= (halfN + 1)) ||
                        // two side columns:
                        ((j == halfN - 2 || j == halfN + 2) && i > 0) ||
                        // middle column:
                        (i == halfN && (halfN - 1) <= j && j <= (halfN + 1))
                    ) {
                        grid[i][j].textContent = "*";
                    } else grid[i][j].textContent = "";
                }
            }
        }

        AWithAsterisk(7);

    </script>
