<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="LoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section>
        <header>
            <h1>Log In</h1>
            <form>
                <label for="emailField"><input class="inputBox" name="email" type="email" value="email" required></label> <br>
                <label for="passwordField"><input class="inputBox" name="password" type="password" value="password" required></label> <br>
                <div id="loginOpts">
                    <label><input name="remember_me" type="checkbox">Remember me</label>
                    <a href="" style="text-decoration: none;">forgot password?</a>
                </div>
                <input name="registerButton" type="submit" value="LOG IN">
            </form>

            <table id="hrLine">
                <tr>
                    <td style="width:30%"><hr></td>
                    <td style="width:40%; vertical-align:middle; text-align: center;">Or connect with</td>
                    <td style="width:30%"><hr></td>
                </tr>
            </table>

            <div id="Social">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-github"></i></a>
                <a href=""><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <i id="copyright" class="far fa-copyright"><span> 2021</span></i>
        </header> 
        
        <footer>
            <i class="fas fa-user-plus"></i>
            <h1>Hello, freind!</h1>
            <h2>Enter your personal details and start journey with us</h2>
            <a href="">Register <i class="far fa-arrow-alt-circle-right"></i></a>
        </footer>
    </section>
</body>
</html>
