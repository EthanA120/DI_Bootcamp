<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Form LP</title>
    <link rel="stylesheet" type="text/css" href="FirstLandingPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<body>
    <header>
        <div id="head">
            <h1>UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!</h1>
        <a href="">LEARN HOW</a>

    <div id="Background"></div>
    
    <main>
        <h1>DOWNLOAD NOW</h1>
        
        <form action="">
            <label for="firstname">FIRST NAME*<br>
                <input class="inputBox" name="firstname" type="text">
            </label>
            <label for="lastname">LAST NAME*<br>
                <input class="inputBox" name="lastname" type="text">
            </label>
            <label for="email">EMAIL(<a href="">PRIVACY POLICY</a>)*<br>
                <input class="inputBox" name="email" type="email">
            </label>
            <label for="phonenumber">PHONE NUMBER*<br>

            </label>
            <label for="website">WEBSITE URL*<br>
                <input class="inputBox" name="website" type="url">

            <label class="selection" for="services">

                    DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES:<br>
                    - WEB DESIGN<br>
                    - ONLINE MARKETING<br>
                    - SEO/SEM<br>

                </p>
                <select class="inputBox" name="services">
                    <option value="Choose here" selected="selected" disabled hidden>- Please Select -</option>
                    <option value="Web design">only 1 worker</option>
                    <option value="Online marketing">up to 10 workers</option>
                    <option value="SEO/SEM">up to 100 workers</option>
                    <option value="Advertising agency services">up to 1000 workers</option>
                </select>
            </label>

            <label for="postsubscribe"><input type="checkbox" name="postsubscribe">SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label>
            <label for="download"><input name="download" type="submit" value="DOWNLOAD NOW"></label>
        </form>
    </main>
</body>
</html>
