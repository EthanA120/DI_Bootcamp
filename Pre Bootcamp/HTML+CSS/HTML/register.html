<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>

    <body>
        <p>To create form:</p>
        <form method="get">
            First Name: <input name="firstname" type="text"> <br>
            Last Name: <input name="lastname" type="text"> <br>
            Password: <input name="password" type="password" min="5"> <br>
            Email: <input name="email" type="email" required> <br>
            Birthday: <input name="Birthday" type="date"> <br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male <br>
            <input type="radio" name="gender" value="female">Female <br>
            Pets: <br>
            <input type="checkbox" name="dog">Dog <br>
            <input type="checkbox" name="cat">Cat <br>
            Cars: <br>
            <select name="car">
                <option value="polo">Polo</option>
                <option value="ibiza">Ibiza</option>
            </select> <br>
            <input type="submit" value="Register">
            <input type="reset">
            <a href="http://localhost:63342/DICourse/index.html?_ijt=a74u4gtk7kk7emcjfhhti54ung&_ij_reload=RELOAD_ON_SAVE"><h3>Go back to index</h3></a>
        </form>
    </body>
</html>
