<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    .col-4 {
    width: 33%;
}

.col-6 {
    width: 50%;
}

.col-12 {
    width: 100%;
}

@media (min-width: 765px) and (max-width: 960px){
    .col-4 {
        width: 50%;
    }

    .col-6 {
        width: 100%;
    }
}

@media (max-width: 765px){
    .col-4 {
        width: 100%;
    }
}
</style>

<body>
    <div class="col-4" style="border: 2px black solid; height: 20vh; margin-bottom: 5vh; background-color: #07b07a"></div>
    <div class="col-6" style="border: 2px black solid; height: 20vh; margin-bottom: 5vh; background-color: #139CFF"></div>
    <div class="col-12" style="border: 2px black solid; height: 20vh; background-color: #E06666"></div>
</body>
</html>
