{% extends "layout.html" %}

{% block main %}
    <div class="card w-50 m-auto">
        <img src="{{ pet_detail.image }}" class="card-img-top w-75 m-auto" alt="">
        <h5 class="card-title fs-3 text-center mt-2">{{ pet_detail.name.title() }}</h5>
        <div class="card-body">
            <table class="table table-sm table-borderless fs-5 lh-base" style="line-height: 15px">
                <tr>
                    <th class="w-25">Name:</th>
                    <td class="w-75">{{ pet_detail.name }}</td>
                </tr>
                <tr>
                    <th class="w-25">Gender:</th>
                    <td class="w-75">{{ pet_detail.gender }}</td>
                </tr>
                <tr>
                    <th class="w-25">Date Of Birth:</th>
                    <td class="w-75">{{ pet_detail.date_of_birth }}</td>
                </tr>
                <tr>
                    <th class="w-25">Breed:</th>
                    <td class="w-75">{{ pet_detail.breed }}</td>
                </tr>
                <tr>
                    <th class="w-25">Details:</th>
                    <td class="w-75">{{ pet_detail.details }}</td>
                </tr>
                <tr>
                    <th class="w-25">Price:</th>
                    <td class="w-75">${{ pet_detail.price }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
