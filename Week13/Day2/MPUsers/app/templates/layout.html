<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/homepage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="Page" class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">MPUsers</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link {% if request.url.split('/')[-1] in ["", "1"] %}active fw-bold{% endif %}" aria-current="page" href="{{ url_for('index', clause=1) }}">Home</a>
                        <a class="nav-link {% if request.url.split('/')[-1] == "2" %}active fw-bold{% endif %}" aria-current="page" href="{{ url_for('index', clause=2) }}">Roscoeview</a>
                        <a class="nav-link {% if request.url.split('/')[-1] == "3" %}active fw-bold{% endif %}" aria-current="page" href="{{ url_for('index', clause=3) }}">First 5 users</a>
                        <a class="nav-link {% if request.url.split('/')[-1] == "4" %}active fw-bold{% endif %}" aria-current="page" href="{{ url_for('index', clause=4) }}">Zipcode starts with 5</a>
                        <a class="nav-link {% if request.url.split('/')[-1] == "login" %}active fw-bold{% endif %}" aria-current="page" href="{{ url_for('login', clause=4) }}">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %} 
            {% endwith %}
            {% block main %} {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
